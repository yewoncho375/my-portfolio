<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Yewon's design world!</title>
    <style>
        body {
            font-family: 'helvetica', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        html {
            height: 100%;
        }
        .top-bar {
            background-color: white;
            color: black;
            width: 100%;
            height: 33px;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
            white-space: nowrap;
            z-index: 10;
            display: flex;
            align-items: center;
        }
        .sliding-text {
            display: inline-block;
            font-size: 1rem;
            font-weight: bold;
            animation: slide-left 15s linear infinite; /* 즉시 시작 */
        }
        @keyframes slide-left {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        main {
            height: calc(100vh - 129px);
            position: relative;
            width: 100%;
            z-index: 1;
            margin-top: 33px;
        }
        .portfolio-box {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .portfolio-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            animation: fade-in-out 15s ease-in-out infinite;
        }
        .portfolio-box::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0.5;
        }
        .nav-links {
            position: absolute;
            top: 10%;
            left: 5%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 2;
        }
        .nav-links a {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: rgb(250, 158, 187);
        }
        @keyframes fade-in-out {
            0%, 20% {
                opacity: 1;
            }
            25%, 45% {
                opacity: 0;
            }
            50%, 70% {
                opacity: 1;
            }
            75%, 95% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        footer {
            background-color: black;
            color: #fff;
            padding: 48px;
            text-align: center;
            font-size: 0.8rem;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="sliding-text">
            Welcome to Yewon's design world! &nbsp;&nbsp;&nbsp; Welcome to Yewon's design world!  &nbsp;&nbsp;&nbsp; Welcome to Yewon's design world! &nbsp;&nbsp;&nbsp; Welcome to Yewon's design world! &nbsp;&nbsp;&nbsp; Welcome to Yewon's design world!
        </div>
    </div>

    <main>
        <div class="portfolio-box">
            <img src="1.gif" alt="Background GIF">
            <div class="nav-links">
                <a href="about enter.html">About</a>
                <a href="works.html">Works</a>
                <a href="exhibitions.html">Exhibitions</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </main>

    <footer>
        본 페이지는 상업적 목적이 아닌 개인 포트폴리오용으로 제작되었습니다.<br>
        &copy; 2024 Cho, Ye-Won. All Rights Reserved.
    </footer>
</body>
</html>
